<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Facial recognition</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="face-api.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- <div class="bg"></div> -->
    <div class="assesment">
            <p>General mood : </p>
            <h2 id="mood" class="show">Animating Title</h2>
    </div>
    <div id="chart">
        <ul id="bars">
            <li>
                <div id="happy" class="bar"></div><span>Happy</span>
            </li>
            <li>
                <div id="sad" class="bar"></div><span>Sad</span>
            </li>
            <li>
                <div id="angry"   class="bar"></div><span>Angry</span>
            </li>
            <li>
                <div id="surprised"  class="bar"></div><span>Surprised</span>
            </li>
            <li>
                <div id="disgusted"  class="bar"></div><span>Disgusted</span>
            </li>
            <li>
                <div id="scared"  class="bar"></div><span>Scared</span>
            </li>
        </ul>
    </div>
    <div class="frame">
        <p id="tst"></p>
            <video id="video"  autoplay muted></video>
    </div>
    <script defer src="app.js"></script>
</body>

</html>
